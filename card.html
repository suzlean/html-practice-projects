<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Card</title>
        	
        <link rel="stylesheet" href="card.css"/>
</head>
    
<body>

<!--Need h1 title, invisible table, profile pic, login, 2-3 word description, 
    social icons, button with 'contact'-->
  <div class="page-wrapper">
    <h1 class="title">Suzanne Ho</h1>
    
    <div class="card">
        
      <div class="profile-section">
        <img src="https://images.unsplash.com/photo-1533738363-b7f9aef128ce" alt="Profile Picture" class="profile-pic"/>
      
<!--invisible table housing login and description-->
        <table class="info-table"> 
          <tr> 
            <td class="login">suzho</td>
          </tr>
          <tr> 
            <td class="description">Data Analytics | Digital Marketing | Lifelong learner</td>
          </tr>
        </table>
      </div>
  
      <div class="social-icons">
        <img src="facebook.png" alt="Facebook" />
        <img src="instagram.png" alt="Instagram" />
        <img src="linkedin.png" alt="LinkedIn" />
      </div>
  
      <a href="mailto:shuxcy@gmail.com" class="contact-button">Contact</a>
    </div>
  </div>
</body>

</html>
